<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/culturama-favico.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/styles.css" />
    <title>Culturama - Tabajara</title>
  </head>
  <body>
    <header>
      <img src="img/logo-culturama.png" alt="logo culturama" />
      <h1>Pesquisa Sócio Torcedor - Tabajara FC</h1>
    </header>
    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <!-- DADOS PESSOAIS -->
          <label for="userName">Nome</label>
          <input type="text" name="userName" required />
          <br />
          <label for="userAge">Idade</label>
          <input type="number" name="userAge" min="12" max="100" required />
          <br />
          <label for="birthDate">Data de nascimento</label>
          <input type="date" name="birthDate" />
          <br />
          <label for="userEmail">Email</label>
          <input type="email" name="userEmail" required />
          <br />
          <label for="userPhoneNumber">Telefone</label>
          <input
            type="tel"
            name="userPhoneNumber"
            pattern="[0-9]{11}"
            placeholder="DDD + número sem espaços ou hifen"
          />
          <br />
          <label for="userImage">Upload de foto</label>
          <input type="file" accept="image/*" name="userImage" />
          <br />
        </fieldset>
        <fieldset>
          <legend>Perfil</legend>
          <p>Gênero:</p>
          <input id="fem" type="radio" name="userGender" value="Feminino" />
          <label for="fem">Feminino</label>
          <input id="masc" type="radio" name="userGender" value="Masculino" />
          <label for="masc">Masculino</label>
          <input
            id="notInformed"
            type="radio"
            name="userGender"
            value="notInformed"
          />
          <label for="notInformed">Prefiro não informar</label>
          <br />
          <label for="maritalStatus">Estado civil:</label>
          <select id="maritalStatus" name="maritalStatus">
            <option value="notInformed">Selecione...</option>
            <option value="casado">Casado</option>
            <option value="solteiro">Solteiro</option>
            <option value="divorciado">Divorciado</option>
            <option value="casado">União estável</option>
          </select>
          <br />
          <label for="state">Estado:</label>
          <select id="state" name="userState">
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espirito Santo">Espirito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
          </select>
          <br />
          <label for="city">Cidade:</label>
          <input
            type="text"
            id="city"
            name="userCity"
            autocomplete="address-level2"
            placeholder="Ex.: Fortaleza"
          />
        </fieldset>
        <fieldset>
          <legend>Hábitos</legend>
          <p>Redes Sociais:</p>
          <input
            id="instagram"
            type="checkbox"
            name="social"
            value="instagram"
          />
          <label for="instagram">Instagram</label>
          <br />
          <input id="facebook" type="checkbox" name="social" value="facebook" />
          <label for="facebook">Facebook</label>
          <br />
          <input id="linkedin" type="checkbox" name="social" value="linkedin" />
          <label for="linkedin">LinkedIn</label>
          <br />
          <input id="x" type="checkbox" name="social" value="x" />
          <label for="x">X</label>
          <br />
          <label for="musicStyle">Estilo musical:</label>
          <input
            list="styleTypes"
            id="musicStyle"
            name="userMusicStyle"
            type="text"
          />
          <datalist id="styleTypes">
            <option value="rock"></option>
            <option value="pop"></option>
            <option value="Samba"></option>
            <option value="Sertanejo"></option>
          </datalist>

          <br />
          <label for="favoriteColor">Cor favorita</label>
          <input type="color" name="userFavoriteColor" id="favoriteColor" />
        </fieldset>
        <fieldset>
          <legend>Opinião</legend>
          <p>O que você acha da qualidade do nosso time?</p>

          <input
            type="radio"
            id="otimo"
            name="userServiceOpinion"
            value="otima"
          />
          <label for="otimo">Ótima</label><br />

          <input type="radio" id="boa" name="userServiceOpinion" value="boa" />
          <label for="boa">Boa</label><br />

          <input
            type="radio"
            id="regular"
            name="userServiceOpinion"
            value="regular"
          />
          <label for="regular">Regular</label><br />

          <input
            type="radio"
            id="ruim"
            name="userServiceOpinion"
            value="ruim"
          />
          <label for="ruim">Ruim</label>
          <br />
          <label for="comment">Escreva sua opinião:</label>
          <textarea
            id="comment"
            name="userComment"
            placeholder="Digite aqui sua opinião..."
          ></textarea>
        </fieldset>
        <fieldset>
          <legend>Confirmações</legend>
          <input
            type="checkbox"
            name="userLgpd"
            id="userLgpdTerm"
            value="accepted"
            required
          />
          <label for="userLgpdTerm">Eu aceito participar da pesquisa</label
          ><br />
          <input
            type="checkbox"
            name="userGetResult"
            id="getResult"
            value="accepted"
          />
          <label for="getResult">Desejo receber o resultado por email</label
          ><br />
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
    </section>
  </body>
</html>
